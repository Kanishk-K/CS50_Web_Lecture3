{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'styles/layout.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="{% static 'scripts/layout.js' %}"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <title>Pizza Webpage</title>
    </head>
    <body>
        <div class = "container-fluid bg-danger">
            <div class ="row">
                <div class = "col align-self-start pl-5">
                    <a href="{% url 'index' %}"><img src="{% static 'styles/Logo.png' %}"></a>
                </div>
                <div class = "col m-3 align-self-end text-right">
                    {% if logged %}
                        <p><a class="Username text-white">Username: {{user}}<a></p>
                        <p><button class="btn btn-danger Selector Cart m-2"><img class = "h-25"src="{% static 'styles/shopping-cart.png' %}"></button><a class="text-white" href="{% url 'logout' %}">Logout</a></p>
                    {% else %}
                        <a class="text-white" href="/Register">Register</a>
                        <a class="text-white" href="/Login">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class = "container">
            <div class="row justify-content-center">
                <form class = "justify-content-center p-5 m-3">{% csrf_token %}
                    <button type="button" class="Pizza Selector btn btn-outline-dark m-4">Pizzas</button>
                    <button type="button" class="Sub Selector btn btn-outline-dark m-4">Subs</button>
                    <button type="button" class="Pasta Selector btn btn-outline-dark m-4">Pastas</button>
                    <button type="button" class="Salad Selector btn btn-outline-dark m-4">Salads</button>
                    <button type="button" class="Platter Selector btn btn-outline-dark m-4">Platters</button>
                    </form>
            </div>
        </div>
        <div class = "container">
            <div class = "Response row justify-content-center text-center">
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="Added alert alert-success" hidden></div>
            </div>
        </div>
    </body>
</html>
